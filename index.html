<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Booking System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="movie-container">
        <label> Bitte wählen Sie einen Film aus:</label>
        <select id="movie">
            <option value="8">Aladdin (8 Euro)</option>
            <option value="15">Shrek (15 Euro) </option>
            <option value="5">Pocahontas (5 Euro) </option>
        </select>
    </div>
 
    <ul class="showcase">
        <li><div class="seat"></div><small>Verfügbar</small></li>
        <li><div class="seat selected"></div><small>Ausgewählt</small></li>
        <li><div class="seat occupied"></div><small>Besetzt</small></li>
    </ul>

     <div class="container">
            <div class="screen">
                <img src= "./assets/aladdin.gif" />
            </div>

           
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
        </div>
        <p class="text">Sie haben <span id="count">0</span> Plätze gewählt und es kostet insgesamt <span id="total">0</span>Euro</p>
   
    <script src="./script.js" > </script>
</body>
</html>
